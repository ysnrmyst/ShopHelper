<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品画像確認 - お買い物エージェント</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; text-align: center; }
    img { max-width: 220px; border-radius: 8px; margin: 16px 0; }
    .btn-row { margin-top: 20px; }
    button { padding: 10px 24px; font-size: 1em; border: none; border-radius: 4px; background: #0078d7; color: #fff; cursor: pointer; margin: 0 8px; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>この画像の商品でよろしいですか？</h2>
    <img src="https://dummyimage.com/220x220/cccccc/333333&text=商品画像" alt="商品画像">
    <div class="btn-row">
      <button>はい</button>
      <button>いいえ</button>
    </div>
  </div>
</body>
</html>
