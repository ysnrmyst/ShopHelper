<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お買い物エージェント - トップ</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; text-align: center; }
    input[type="text"] { width: 80%; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 24px; font-size: 1em; border: none; border-radius: 4px; background: #0078d7; color: #fff; cursor: pointer; margin-left: 8px; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>お買い物エージェントへようこそ</h1>
    <p>どんな商品をお探しですか？</p>
    <input type="text" placeholder="例：日傘、HDMIケーブルなど">
    <button>送信</button>
  </div>
</body>
</html>
