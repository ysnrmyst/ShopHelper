<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お買い物エージェント - チャット</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 24px; }
    .chat-area { min-height: 240px; margin-bottom: 16px; }
    .bubble { display: inline-block; padding: 10px 16px; border-radius: 16px; margin: 8px 0; max-width: 80%; }
    .user { background: #e0f7fa; align-self: flex-end; float: right; clear: both; }
    .agent { background: #f1f8e9; align-self: flex-start; float: left; clear: both; }
    .suggest-row { margin: 24px 0 0 0; text-align: center; }
    .suggest-btn { margin: 0 8px; padding: 8px 18px; font-size: 0.98em; border: none; border-radius: 4px; background: #eee; color: #333; cursor: pointer; transition: background 0.2s; }
    .suggest-btn:hover { background: #cce4ff; }
    .input-row { display: flex; gap: 8px; margin-top: 24px; }
    input[type="text"] { flex: 1; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; font-size: 1em; border: none; border-radius: 4px; background: #0078d7; color: #fff; cursor: pointer; }
    button:hover { background: #005fa3; }
    .reset-btn { background: #aaa; margin-left: 8px; }
    .reset-btn:hover { background: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h2>お買い物エージェント</h2>
    <div class="chat-area">
      <div class="bubble user">日傘が欲しい</div>
      <div class="bubble agent">ご希望の色はありますか？</div>
      <div class="bubble user">白がいい</div>
      <div class="bubble agent">ご予算はおいくらですか？</div>
      <!-- ... -->
    </div>
    <div class="suggest-row">
      <span>想定される次の質問：</span>
      <button class="suggest-btn">どんな機能が必要ですか？</button>
      <button class="suggest-btn">ご予算はおいくらですか？</button>
      <button class="suggest-btn">希望のブランドはありますか？</button>
    </div>
    <div class="input-row">
      <input type="text" placeholder="メッセージを入力">
      <button>送信</button>
      <button class="reset-btn">リセット</button>
    </div>
  </div>
</body>
</html>
