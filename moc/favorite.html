<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お気に入り一覧 - お買い物エージェント</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 24px; }
    .fav-list { margin: 0; padding: 0; list-style: none; }
    .fav-item { display: flex; align-items: center; border-bottom: 1px solid #eee; padding: 16px 0; }
    .fav-item:last-child { border-bottom: none; }
    .item-img { width: 70px; height: 70px; background: #eee; border-radius: 8px; margin-right: 20px; display: flex; align-items: center; justify-content: center; }
    .item-img img { max-width: 60px; max-height: 60px; }
    .item-info { flex: 1; }
    .item-name { font-size: 1.1em; font-weight: bold; margin-bottom: 4px; }
    .item-shop { color: #666; font-size: 0.95em; margin-bottom: 4px; }
    .item-price { color: #0078d7; font-size: 1em; margin-bottom: 8px; }
    .item-actions { display: flex; gap: 8px; }
    button, a.btn-link { padding: 6px 16px; font-size: 0.95em; border: none; border-radius: 4px; background: #0078d7; color: #fff; cursor: pointer; text-decoration: none; }
    button:hover, a.btn-link:hover { background: #005fa3; }
    .compare-btn { background: #43a047; }
    .compare-btn:hover { background: #2e7031; }
  </style>
</head>
<body>
  <div class="container">
    <h2>お気に入り一覧</h2>
    <ul class="fav-list">
      <li class="fav-item">
        <div class="item-img"><img src="https://dummyimage.com/60x60/cccccc/333333&text=商品A" alt="商品A"></div>
        <div class="item-info">
          <div class="item-name">HDMIケーブル 2m</div>
          <div class="item-shop">店舗AA</div>
          <div class="item-price">¥980</div>
          <div class="item-actions">
            <button class="compare-btn">店舗比較</button>
            <a href="#" class="btn-link">詳細</a>
          </div>
        </div>
      </li>
      <li class="fav-item">
        <div class="item-img"><img src="https://dummyimage.com/60x60/cccccc/333333&text=商品B" alt="商品B"></div>
        <div class="item-info">
          <div class="item-name">USBケーブル 1m</div>
          <div class="item-shop">店舗BB</div>
          <div class="item-price">¥500</div>
          <div class="item-actions">
            <button class="compare-btn">店舗比較</button>
            <a href="#" class="btn-link">詳細</a>
          </div>
        </div>
      </li>
      <!-- ... -->
    </ul>
  </div>
</body>
</html>
